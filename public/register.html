<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body> 
    <div id="box1">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-mod-3">
                
            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2> Registration Form</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required/>
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="EmailId" required/>
                    <br>
                    <input type="text" class="box" id="username" name="username" placeholder="username" required/>
                    <br>
                    <input type="password" class="box" id="password" name="password" placeholder="Password" required/>
                    <br>
                    <input type="submit" value="Submit" id="submit" />
                    </form>
                </form>

            </div>
        </div>
    </div>
    <div id="i">

    </div>
    
</body>
</html>
